<!DOCTYPE html>
<html>
<head>
    <title>Conditional & Looping Demo</title>
</head>
<body>

<h2>Conditional Statements & Loops</h2>

<button onclick="checkNumber()">Check Number</button>
<button onclick="forLoop()">For Loop</button>
<button onclick="whileLoop()">While Loop</button>
<button onclick="doWhileLoop()">Do While Loop</button>

<p id="output"></p>

<script>
function checkNumber() {
    let num = 5;

    if (num > 0) {
        document.getElementById("output").innerHTML = "Number is Positive";
    } else if (num < 0) {
        document.getElementById("output").innerHTML = "Number is Negative";
    } else {
        document.getElementById("output").innerHTML = "Number is Zero";
    }
}

function forLoop() {
    let text = "For Loop Output: ";
    for (let i = 1; i <= 5; i++) {
        text += i + " ";
    }
    document.getElementById("output").innerHTML = text;
}

function whileLoop() {
    let i = 1;
    let text = "While Loop Output: ";
    while (i <= 5) {
        text += i + " ";
        i++;
    }
    document.getElementById("output").innerHTML = text;
}

function doWhileLoop() {
    let i = 1;
    let text = "Do While Loop Output: ";
    do {
        text += i + " ";
        i++;
    } while (i <= 5);
    document.getElementById("output").innerHTML = text;
}
</script>

</body>
</html>
