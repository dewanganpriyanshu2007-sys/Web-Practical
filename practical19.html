<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Timers</title>
</head>
<body>

<h2>JavaScript Timer Functions</h2>

<button onclick="showMessage()">setTimeout()</button>
<button onclick="startTimer()">Start setInterval()</button>
<button onclick="stopTimer()">Stop setInterval()</button>

<p id="output"></p>

<script>
let timer;

function showMessage() {
    setTimeout(function () {
        document.getElementById("output").innerHTML =
            "Message displayed after 2 seconds using setTimeout()";
    }, 2000);
}

function startTimer() {
    let count = 1;
    timer = setInterval(function () {
        document.getElementById("output").innerHTML =
            "setInterval Count: " + count;
        count++;
    }, 1000);
}

function stopTimer() {
    clearInterval(timer);
    document.getElementById("output").innerHTML =
        "setInterval stopped";
}
</script>

</body>
</html>
