<!DOCTYPE html>
<html>
    <head>
        <title>table-based layout</title>
    </head>
    <body>
        <table style="border-collapse: collapse;border: 2px solid rgb(140 140 140);font-family: sans-serif;font-size: 0.8rem;letter-spacing: 1px;">
            <caption style="caption-side: top;padding: 10px;font-weight: bold;">
                DETAILS
            </caption>
            <tr>
                <th style="border: 1px solid rgb(160 160 160);padding: 8px 10px;">NAME</th>
                <th style="border: 1px solid rgb(160 160 160);padding: 8px 10px;">AGE</th>
                <th style="border: 1px solid rgb(160 160 160);padding: 8px 10px;">ANNAUL SALARY</th>
            </tr>
            <tr>
                <td style="border: 1px solid rgb(160 160 160);padding: 8px 10px;">Priyanshu</td>
                <td style="border: 1px solid rgb(160 160 160);padding: 8px 10px;">21</td>
                <td rowspan="2" style="border: 1px solid rgb(160 160 160);padding: 8px 10px;">6,00,000</td>
            </tr>
            <tr>
                <td style="border: 1px solid rgb(160 160 160);padding: 8px 10px;">Dukesh</td>
                <td style="border: 1px solid rgb(160 160 160);padding: 8px 10px;">22</td>
            </tr>
            <tr>
                <td style="border: 1px solid rgb(160 160 160);padding: 8px 10px;">Jitesh</td>
                <td style="border: 1px solid rgb(160 160 160);padding: 8px 10px;">21</td>
                <td style="border: 1px solid rgb(160 160 160);padding: 8px 10px;">4,00,000</td>
            </tr>
        </table>
    </body>
</html>
